<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicoterapia</title>
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
    }
    .header {
      background-color: #ffffff;
      color: #59009a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .header .logo {
      display: flex;
      align-items: center;
    }
    .header .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .header .nav a {
      color: #59009a;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }
    .container {
      display: flex;
      height: calc(100vh - 126px);
    }
    .sidebar {
      width: 25%;
      background-color: #c7b7fe49;
      padding: 20px;
    }
    .sidebar .menu-item {
      padding: 12px;
      margin: 10px 0;
      background: #fff;
      border-radius: 15px;
      transition: background 0.3s ease;
    }
    .menu-item a[href="Tus me gustas podcast.html"] {
      color: #9c76c1;
    }
    .sidebar .menu-item.active,
    .sidebar .menu-item:hover {
      background: linear-gradient(#ffffff, #9c76c1);
      box-shadow: 1px 5px 10px 0.1px rgb(145, 145, 145);
    }
    .sidebar .menu-item img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .sidebar .menu-item a {
      display: flex;
      align-items: center;
      color: inherit;
      text-decoration: none;
      justify-content: center;
    }
    .sidebar .menu-item span {
      flex-grow: 1;
      text-align: center;
      font-size: 16px;
    }
    .main-content {
      width: 75%;
      padding: 20px;
      overflow-y: auto;
    }
    .title {
      margin-right: 50px;
      display: flex;
      align-items: center;
      font-size: 75px;
      margin-bottom: 20px;
      position: relative;
      margin-left: 300px;
    }
    .title::after {
      content: "";
      width: 105px;
      height: 105px;
      background: linear-gradient(to right, #ae67d7, #3e85e6);
      position: absolute;
      left: 330px;
      border-radius: 50px;
    }
    .title span {
      position: relative;
      z-index: 1;
    }
    .image-container {
      position: relative;
      margin-bottom: 40px;
      display: inline-block;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    .image-container img {
      width: 100%;
      height: auto;
    }
    .overlay-text {
      position: absolute;
      text-align: center;
      right: 0;
      padding: 20px;
      font-size: 45px;
      line-height: 1.9;
      color: #000000;
      top: 30%;
      left: 70%;
    }
    .overlay-text div {
      font-family: 'Arial', sans-serif;
    }
    .play-text {
      position: absolute;
      top: 75%;
      left: calc(40% + 10px); 
      transform: translate(-100%, 100%);
      font-size: 85px;
      color: black;
      font-weight: bold;
      text-transform: uppercase;
    }
    .image-button {
      width: 200px;
      height: 200px;
      background-image: url("img/botonPlay.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      cursor: pointer;
      outline: none;
      position: absolute;
      bottom: 10%;
      left: 35%;
      background-color: transparent;
    }
    .play-button {
      position: absolute;
      bottom: 10%;
      top: 79.5%;
      left: 35%;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .play-button img {
      width: 180px;
      height: 180px;
    }
    .play-button:hover {
      transform: scale(0.9);
    }
    .share-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    .share-button:hover {
      background-color: #eee;
    }
    .share-bar {
      display: none;
      position: absolute;
      bottom: 50px; 
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 5px 20px;
      z-index: 1000;
    }
    .share-bar img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      cursor: pointer;
    }
    .footer {
      background-color: #59009A;
      color: #fff;
      padding: 35px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .footer-links {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .contactanos,
    .canales-atencion,
    .social-media {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      font-family: 'Roboto Slab', serif;
    }
    .contactanos span,
    .canales-atencion span,
    .social-media span {
      margin-bottom: 10px;
    }
    .imagenes-container {
      display: flex;
      align-items: center;
    }
    .imagen-footer {
      width: 30px;
      height: 30px;
    }
    .texto-footer {
      text-align: right;
      align-items: center;
      font-family: 'Roboto Slab', serif;
    }
    
    /* Media Queries para el dise√±o responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        order: 2;
      }
      .main-content {
        width: 100%;
        order: 1;
      }
      .title {
        margin-left: 0;
        font-size: 50px;
      }
      .title::after {
        left: 50px;
      }
      .play-text {
        font-size: 45px;
        left: calc(30% + 10px);
      }
      .image-button {
        width: 150px;
        height: 150px;
        left: 30%;
      }
      .play-button img {
        width: 150px;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header .nav {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .header .nav a {
        margin: 5px 0;
      }
      .footer {
        flex-direction: column;
        text-align: center;
      }
      .footer-links {
        justify-content: center;
      }
      .texto-footer {
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
  <script>
    function toggleShareBar(id) {
      const shareBar = document.getElementById(id);
      shareBar.style.display = shareBar.style.display === 'flex' ? 'none' : 'flex';
    }

    window.onclick = function(event) {
      if (!event.target.matches('.share-button')) {
        const shareBars = document.querySelectorAll('.share-bar');
        shareBars.forEach(shareBar => {
          shareBar.style.display = 'none';
        });
      }
    }
  </script>
